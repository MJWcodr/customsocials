<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>customsocials</title>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <!-- CSS -->
    <link rel="stylesheet" href="css/stylesheet.css">
    
    <!-- fonts -->
    <link href="https://data.mjwcodr.de/fonts/opensans/opensans.css" rel="stylesheet">
    
    <!-- cheated lazy loading -->
    <div id="loadOverlay" style="background-color:#333; position:absolute; top:0px; left:0px; width:100%; height:100%; z-index:2000;"></div>
</head>
<body>
    
    <!-- Top -->
    <section>
        <div class="profile">
            <img src="assets/Usericon.jpg" alt="profile picture" class="profile-picture">
        </div>
        <div class="profile-name">
            <p class="profile-name-text">Your Name</p>    
        </div>
        
    </section>

    <!-- social-icons -->
    <section>
        <div class="socials">

            <div class="round-box">
                <a class="social-container" href="https://github.com/">
                    <svg stroke="white" class="social-logo" xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M9 19c-4.3 1.4 -4.3 -2.5 -6 -3m12 5v-3.5c0 -1 .1 -1.4 -.5 -2c2.8 -.3 5.5 -1.4 5.5 -6a4.6 4.6 0 0 0 -1.3 -3.2a4.2 4.2 0 0 0 -.1 -3.2s-1.1 -.3 -3.5 1.3a12.3 12.3 0 0 0 -6.2 0c-2.4 -1.6 -3.5 -1.3 -3.5 -1.3a4.2 4.2 0 0 0 -.1 3.2a4.6 4.6 0 0 0 -1.3 3.2c0 4.6 2.7 5.7 5.5 6c-.6 .6 -.6 1.2 -.5 2v3.5" /></svg>
                </a>
            </div>
            <div class="round-box">
                <a class="social-container" href="https://twitter.com/">
                    <!-- Download SVG icon from http://tabler-icons.io/i/brand-twitter -->
                    <svg class="social-logo" stroke="white" xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M22 4.01c-1 .49 -1.98 .689 -3 .99c-1.121 -1.265 -2.783 -1.335 -4.38 -.737s-2.643 2.06 -2.62 3.737v1c-3.245 .083 -6.135 -1.395 -8 -4c0 0 -4.182 7.433 4 11c-1.872 1.247 -3.739 2.088 -6 2c3.308 1.803 6.913 2.423 10.034 1.517c3.58 -1.04 6.522 -3.723 7.651 -7.742a13.84 13.84 0 0 0 .497 -3.753c-.002 -.249 1.51 -2.772 1.818 -4.013z" /></svg>
                </a>
            </div>
            <div class="round-box">
                <a class="social-container" href="https://www.instagram.com/">
                    <!-- Download SVG icon from http://tabler-icons.io/i/brand-instagram -->
                    <svg class="social-logo" xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><rect x="4" y="4" width="16" height="16" rx="4" /><circle cx="12" cy="12" r="3" /><line x1="16.5" y1="7.5" x2="16.5" y2="7.501" /></svg>                </a>
            </div>
       </div>
    <!-- Main -->
    <div>
        <a class="links" href="https://example.com">
            <div >
                Website 1
            </div>
        </a>
        <a class="links" href="https://example.com">
            <div >
                Website 2
            </div>
        </a>
        <a class="links" href="https://example.com">
            <div >
                Website 3
            </div>
        </a>
    </div>
        
    </section>
    

    <!-- Bottom -->
    <div class="bottom-text">With ❤️ From Berlin</div>
    

</body>
</html>
